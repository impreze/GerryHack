<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The Official Location Of Thursday Network's 2017 Civic Hackathon.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GerryHack</title>

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-12" ng-repeat="state in stateInfo">

                        <span>{{state.name}}</span>

                    </a>
                </div>
            </div>

</html>
